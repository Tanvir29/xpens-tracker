<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ExpenseTracker Web App</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container my-2">
    <h1> User List</h1>
    <a th:href = "@{/user/newUserForm}" class="btn btn-primary btn-sm mb-3"> Add New User</a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> User Id </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Phone No </th>
            <th> Email Address </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${listUsers}">
            <td th:text="${person.userId}"></td>
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.phoneNo}"></td>
            <td th:text="${person.emailId}"></td>
            <td> <a th:href="@{/user/updateUser/{id}(id=${person.userId})}"
                    class="btn btn-primary btn-sm mb-2"> Update </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
