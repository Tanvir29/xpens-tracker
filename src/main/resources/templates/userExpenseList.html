<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker Web App</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div th:if="${expenseResponse}">
        <p>Total Expense: <span th:text="${expenseResponse.totalExpense}"></span></p>
        <h1> Expense List for User</h1>
            <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th> Expense Id </th>
                <th> Amount </th>
                <th> Expense Date </th>
                <th> Expense Category </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenseResponse.expenseList}">
                <td th:text="${expense.expenseId}"></td>
                <td th:text="${expense.amount}"></td>
                <td th:text="${expense.expenseDate}"></td>
                <td th:text="${expense.categoryName}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
