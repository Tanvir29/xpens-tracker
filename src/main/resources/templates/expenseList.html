<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ExpenseTracker Web App</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container my-2">
    <h1> Expense List</h1>
    <a th:href = "@{/expense/newExpenseForm}" class="btn btn-primary btn-sm mb-3"> Add New Expense</a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Expense Id </th>
            <th> Amount </th>
            <th> Expense Date </th>
            <th> User Id </th>
            <th> Expense Category </th>
            <th> Update Expense </th>
            <th> Delete Expense</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${listExpenses}">
            <td th:text="${expense.expenseId}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.expenseDate}"></td>
            <td th:text="${expense.userId}"></td>
            <td th:text="${expense.categoryName}"></td>
            <td> <a th:href="@{/expense/updateExpense/{id}(id=${expense.expenseId})}"
                    class="btn btn-primary btn-sm mb-2"> Update </a>
            </td>
            <td> <a th:href="@{/expense/deleteExpense/{id}(id=${expense.expenseId})}"
                    class="btn btn-danger btn-sm mb-2"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
