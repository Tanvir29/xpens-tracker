<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="#" class="form-signin" method="post">
        <h1 class="form-signin-heading">Please log in</h1>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email address:</label>
            <input type="email" id="inputEmail" name="email" class="form-control mb-3"
                   style="width: 200px;" placeholder="Email address" required autofocus>
        </div>

        <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input type="password" id="inputPassword" name="password" class="form-control mb-3"
                   style="width: 200px;" placeholder="Password" required>
        </div>

        <button class="btn btn-primary" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
