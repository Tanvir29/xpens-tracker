<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Expense Tracker Web App</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

    <div class="container my-2">
        <h1> Expense Tracker Web App </h1>
        <hr>
        <h2> Save Expense </h2>
        <form action="#" th:action="@{/user/__${#strings.toString(userInfoId)}__/saveExpense/}"
              th:object="${expense}" method="POST">

            <input type="hidden" th:field="*{userId}" th:value="${userInfoId}" />
            <label for="*{amount}">Enter spent amount: </label><br>
            <input type="text" th:field = "*{amount}" class = "form-control-sm mb-3" style="width: 200px;"><br>

            <label for ="*{expenseDate}">Enter date of expense: </label><br>
            <input type="date" th:field = "*{expenseDate}" class="form-control-sm mb-3" style="width: 200px;"><br>
            <input type="hidden" th:field = *{userId}/>

            <label for="*{categoryName}">Choose the Category:</label><br>
            <select th:field="*{categoryName}" class="form-control-sm mb-3" style="width: 200px;">
                <option th:each="category : ${categories}"
                        th:value="${category}" th:text="${category}">
                </option>
            </select><br>

            <button type="submit" class="btn btn-primary col-3"> Save Expense
            </button>
        </form>
    </div>
</body>
</html>
